<a [routerLink]="['content', id]" class="card-container">
    <img class="card-img" [src]="[gameCover]" alt="">
    <app-card-label gameLabel="{{gameLabel}}"></app-card-label>
    <app-card-value
    gameType="{{gameType}}"
    gameInfo="{{gameInfo}}"
    gamePricing="{{gamePricing}}"
    ></app-card-value>
</a>
